<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../login-screen/login-screen.html">

<polymer-element name="timetracking-app" attributes="">
  <template>
    <link rel="stylesheet" href="timetracking-app.css">

    <core-animated-pages selected="{{selected}}">
      <login-screen center fit layout vertical user="{{user}}"></login-screen>

      <section id="main">
        <h1>Demo page</h1>
      </section>
    </core-animated-pages>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        ready: function() {
        },
        observe: {
          'user': 'login'
        },
        login: function login() {
          this.selected = 1;
        }
      });

    })();
  </script>
</polymer-element>
