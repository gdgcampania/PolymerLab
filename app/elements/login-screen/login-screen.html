<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<polymer-element name="login-screen" attributes="user">
  <template>
    <link rel="stylesheet" href="login-screen.css">

    <div class="container">
      <h1>Login</h1>

      <paper-input id="username" label="Username"></paper-input>
      <paper-input id="password" label="Password" type="password"></paper-input>

      <div layout end vertical>
        <paper-fab mini icon="check" on-tap="{{login}}"></paper-fab>
      </div>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        ready: function() {
        },
        login: function () {
          // TODO: this does nothing, it's just a demo
          this.user = {
            username: this.$.username.value,
            password: this.$.password.value
          };
        }
      });

    })();
  </script>
</polymer-element>
